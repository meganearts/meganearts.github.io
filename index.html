<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>なんと！web作成の練習中です</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <span class="text">Study Web</span>
    </div>
    
    <p>たけのこ茹でました！</p>
    <img id="takenoko" src="yudetakenoko.jpeg" alt="たけのこ茹でたよ">

    <h1>タグ入力練習！</h1> 
    <h1>これだけは押さえておきたいタグを厳選しましたよ。</h1>
    <p>pタグの練習で作成しました</p>
    <a href="https://techacademy.jp/magazine/12305" target="_blank">このページで練習してみよう！</a>
    <!-- <a href=""></a> -->
    <ol>
        <li>リストの項目</li>
        <li>リストの項目</li>
        <li>リストの項目</li>
    </ol>

    <table border="1">
        <tr>
            <th>見出し1</th>
            <th>見出し2</th>
            <th>見出し3</th>
        </tr>
        <tr>
            <td>中身1</td>
            <td>中身2</td>
            <td>中身3</td>
        </tr>
    </table>

    <form action="">
        <p><textarea name="text" cols="30" rows="10">お願いだからここにテキストを入れて欲しいです</textarea></p>
        <button type="reset">リセットします。。</button>
        <button type="submit">送信だよね</button>
        <p><input type="submit" value="送信するならここを押してね"></p>
        <p><input type="text" name="名前ってなに" placeholder="入力しよし" id=""></p>
        <p><input type="checkbox" name="" value="1" id="" checked>1番です</p>
        <p><input type="checkbox" name="" value="2" id="" checked>2番です</p>
        <p><input type="radio" name="user-select" id="" value="1">1丁目</p>
        <p><input type="radio" name="user-select" id="" value="2">2丁目</p>
        <p></p>
    </form>
    
    <select name="course">
        <option value="A">Aを購入</option>
        <option value="B">Bを購入</option>
        <option value="C">Cを購入</option>
        <option value="none">買わない</option>
    </select>
    
    


</body>
